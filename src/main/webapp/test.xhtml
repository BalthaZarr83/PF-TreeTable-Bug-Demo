<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <title>PrimeFaces Test</title>
        <h:outputScript name="test.js" />
    </h:head>
    <h:body>
        <h1>#{testView.string}</h1>
        <h:form id="frmTest">
            <h:outputText value="Bug: When the selectable node is selected, also the unselectable node gets selected via the propagationUp mechanism"/>
            <p:separator/>
            <h:outputText value="Hint: The popagation methods in the CheckBoxTreeNode class should check whether the node is selectable or not"/>
            <p:treeTable value="#{testView.baseTreeNode}" var="node" selection="#{testView.selectedTreeNodes}" selectionMode="checkbox">
                <p:column filterBy="#{node.selectionName}">
                    <h:outputText value="#{node.selectionName}"/>
                </p:column>
            </p:treeTable>
            <p:commandButton update="output" value="Show selections:"/>
            <h:panelGroup layout="block" id="output">
                <ui:repeat value="#{testView.selectedTreeNodes}" var="selNode">
                    <h:outputText value="#{selNode.getData().selectionName}"/>
                    <br/>
                </ui:repeat>
            </h:panelGroup>
        </h:form>

    </h:body>
</html>
