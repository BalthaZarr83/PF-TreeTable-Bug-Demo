<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <title>PrimeFaces Test</title>
        <h:outputScript name="test.js" />
    </h:head>
    <h:body>

        <h1>#{testView.string}</h1>
        <h:form id="frmTest">
            <h:outputText value="Bug: Checkbox gets rendered also for the unselectable node, when filterBy=... is added"/>
            <p:separator/>
            <h:outputText value="Hint: Somehow the styleclass ui-treetable-selectable-node is also added to the tr element corresponding with the unselectable node"/>
            <p:treeTable value="#{testView.baseTreeNode}" var="node" selection="#{testView.selectedTreeNodes}" selectionMode="checkbox">
                <p:column filterBy="#{node.selectionName}">
                    <h:outputText value="#{node.selectionName}"/>
                </p:column>
            </p:treeTable>
            
        </h:form>

    </h:body>
</html>
